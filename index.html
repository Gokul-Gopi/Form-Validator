<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
</head>
<link rel="stylesheet" href="style.css">

<body>

    <div class="container">
        <div id="form">
            <h2 class="title">Register with us</h2>

            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" class="input" id="username" placeholder="Enter username">
                <small class="err">Error Message</small>
            </div>
            <div class="form-control">
                <label for="email">e-Mail</label>
                <input type="text" class="input" id="email" placeholder="Enter e-Mail">
                <small class="err">Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" class="input" id="password" placeholder="Enter password">
                <small class="err">Error Message</small>
            </div>
            <div class="form-control">
                <label for="confirm">Confirm Password</label>
                <input type="password" class="input" id="password2" placeholder="Enter password again">
                <small class="err">Error Message</small>
            </div>


            <div class="button">
                <button class="btn">Submit</button>
            </div>
        </div>
    </div>



</body>

<script src="app.js"></script>

</html>
